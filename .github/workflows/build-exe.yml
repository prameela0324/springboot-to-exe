name: Build Spring Boot EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
    - name: ðŸ§¾ Checkout Source Code
      uses: actions/checkout@v4

    - name: â˜• Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: ðŸ§ª Build fat JAR using Maven
      run: mvn clean package -DskipTests

    - name: ðŸ“‚ Confirm JAR has JarLauncher.class
      run: |
        jar tf target/springboot-to-exe-0.0.1-SNAPSHOT.jar | findstr JarLauncher
      shell: cmd

    - name: ðŸ“¦ Create EXE with jpackage (NO --main-class)
      run: |
        jpackage --type app-image `
                 --input target `
                 --name MySpringApp `
                 --main-jar springboot-to-exe-0.0.1-SNAPSHOT.jar `
                 --dest output `
                 --java-options "-Xmx512m -Dlogging.file=app.log" `
                 --win-console `
                 --verbose
      shell: powershell

    - name: ðŸ“¤ Upload EXE App Folder
      uses: actions/upload-artifact@v4
      with:
        name: springboot-exe-folder
        path: output/MySpringApp
