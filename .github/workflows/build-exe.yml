name: Build Spring Boot EXE Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ðŸ§¾ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: ðŸ”§ Install WiX Toolset
      run: choco install wix --version=3.11.2 --no-progress
      shell: powershell

    - name: ðŸ§ª Build Spring Boot fat JAR
      run: mvn clean package -DskipTests

    - name: ðŸ“¦ Create Standalone EXE Installer
      run: |
        jpackage --type exe `
                 --input target `
                 --name MySpringApp `
                 --main-jar springboot-to-exe-0.0.1-SNAPSHOT.jar `
                 --dest output `
                 --java-options "-Xmx512m -Dlogging.file=app.log" `
                 --win-console `
                 --verbose
      shell: powershell

    - name: ðŸ“¤ Upload EXE Only
      uses: actions/upload-artifact@v4
      with:
        name: springboot-installer
        path: output/MySpringApp-1.0.exe
